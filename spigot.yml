      other: 24
    entity-activation-range:
      animals: 8
      monsters: 8
      raiders: 16
      misc: 4
      water: 6
      villagers: 8
      flying-monsters: 8
      wake-up-inactive:
        animals-max-per-tick: 1
        animals-every: 4800
        animals-for: 25
        monsters-max-per-tick: 2
        monsters-every: 1600
        monsters-for: 25
        villagers-max-per-tick: 1
        villagers-every: 2400
        villagers-for: 25
