# This is the Spigot configuration file for Paper.
# As you can see, there's tons to configure. Some options may impact gameplay, so use
# with caution, and make sure you know what each option does before configuring.
#
# If you need help with the configuration or have any questions related to Paper,
# join us in our Discord or check the docs page.
#
# File Reference: https://docs.papermc.io/paper/reference/spigot-configuration/
# Docs: https://docs.papermc.io/
# Discord: https://discord.gg/papermc
# Website: https://papermc.io/

settings:
  save-user-cache-on-stop-only: false
  sample-count: 12
  debug: false
  bungeecord: false
  timeout-time: 60
  restart-on-crash: true
  restart-script: ./start.sh
  log-villager-deaths: true
  log-named-deaths: true
  moved-too-quickly-multiplier: 10.0
  moved-wrongly-threshold: 0.0625
  attribute:
    maxAbsorption:
      max: 2048.0
    maxHealth:
      max: 1024.0
    movementSpeed:
      max: 1024.0
    attackDamage:
      max: 2048.0
  player-shuffle: 0
  netty-threads: 4
  user-cache-size: 500
messages:
  whitelist: You are not whitelisted on this server!
  server-full: The server is full!
  outdated-client: Outdated client! Please use {0}
  outdated-server: Outdated server! I'm still on {0}
  restart: Server is restarting
advancements:
  disable-saving: false
  disabled:
  - minecraft:story/disabled
world-settings:
  default:
    below-zero-generation-in-existing-chunks: true
    ticks-per:
      hopper-transfer: 24
      hopper-check: 8
    hopper-amount: 1
    hopper-can-load-chunks: false
    merge-radius:
      item: 4.5
      exp: 6.0
    hunger:
      jump-walk-exhaustion: 0.05
      jump-sprint-exhaustion: 0.2
      combat-exhaustion: 0.1
      regen-exhaustion: 6.0
      swim-multiplier: 0.01
      sprint-multiplier: 0.1
      other-multiplier: 0.0
    simulation-distance: default
    view-distance: default
    arrow-despawn-rate: 200
    trident-despawn-rate: 200
    growth:
      cactus-modifier: 300
      cane-modifier: 300
      melon-modifier: 300
      mushroom-modifier: 300
      pumpkin-modifier: 300
